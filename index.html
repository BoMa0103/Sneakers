<!-- header start -->
<header id="sticky-header" class="site-header">
    <div class="container custom-header">
        <div class="header-content">
            <div class="header-left">
                <span class="header-title">SHEAKERS</span>
            </div>
            <div class="site-logo">

            </div>
            <div class="header-right">
                <span class="header-title">SHOP</span>
            </div>
        </div>
    </div>
</header>

<!-- header end -->

<!-- Hero area start -->
<section class="hero-area bg_img" data-background="resources/static/images/background01.jpg">
    <div class="container">
        <div class="filter-price" style="text-align: right;">
            <select id="price-filter">
                <option value="low-to-high">Від дешевих до дорогих</option>
                <option value="high-to-low">Від дорогих до дешевих</option>
            </select>
        </div>


        <div class="filter-brand">
            <div class="brand-options">
                <label><input type="checkbox" value="Nike"> Nike</label>
                <label><input type="checkbox" value="Adidas"> Adidas</label>
                <label><input type="checkbox" value="Puma"> Puma</label>
                <label><input type="checkbox" value="Reebok"> Reebok</label>
                <label><input type="checkbox" value="New Balance"> New Balance</label>
                <label><input type="checkbox" value="Converse"> Converse</label>
                <label><input type="checkbox" value="Vans"> Vans</label>
                <label><input type="checkbox" value="Asics"> Asics</label>
                <label><input type="checkbox" value="Under Armour"> Under Armour</label>
                <label><input type="checkbox" value="Skechers"> Skechers</label>
            </div>
        </div>

        <div class="sneakers-list">
            <div>
                <p>'Sheakers' 'Sheakers' 'Sheakers'</p>
            </div>
        </div>
    </div>
</section>
<!-- Hero area end -->
